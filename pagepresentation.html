<!DOCTYPE html>

    <title>Page de Présentation</title>
</head>
<body>

<!-- Titre de la page -->
<h1>Ma Page de Présentation</h1>

<!-- Premier bloc vide -->
<div class="bloc-vide" id="premier-bloc">
    <!-- Contenu du premier bloc -->
    <p>Ce premier bloc peut contenir du texte, des images, ou d'autres éléments que tu souhaites ajouter.</p>
</div>

<!-- Trait de séparation -->
<hr>

<!-- Deuxième bloc vide -->
<div class="bloc-vide" id="deuxieme-bloc">
    <!-- Contenu du deuxième bloc -->
    <p>Ce deuxième bloc est également prêt à recevoir du contenu.</p>
</div>

</body>
